<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    favicon-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon" sizes="16x16">

    <!--  css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/menu.css">
    <link rel="stylesheet" href="../static/css/resourceoffice.css">
    <link rel="stylesheet" href="../static/css/footer.css">

    <!--    jqery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    jquery cookie-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js"
            integrity="sha512-AqrEfeiUZBu9nWx7jHZlve8pPY3Mavhhwobv+pVxTSc10vpElmhFNDqe8DopVSvApKGfUrOQO3OshR8avd+pTw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>


    <!--    js load-->
    <script defer src="../static/js/resourceoffice.js"></script>

    <!--    google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!--    bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>LostArkGuildScheduler</title>
</head>
<body>
<header>
    <div id="header_container">
        <div class="mainlogo" data-membership={{user_membership}}
             data-email={{user_email}} data-nickname={{user_nickname}}
             data-class1={{user_class1}} data-class2={{user_class2}}
             data-class3={{user_class3}} data-class4={{user_class4}}
             data-class5={{user_class5}} data-class6={{user_class6}}>
            LostArkGuildScheduler
        </div>
        <ul id="header_list_container">
            <li><a href="/">이번주 일정</a></li>
            <li><a href="/nextweeksch/">다음주 일정신청</a></li>
            <li><a href="/resourceoffice/">인력사무소</a></li>
            <li><a href="/jobsearch/">구인구직</a></li>
            <li><a href="/anonymousboard/">대나무숲</a></li>
            <li><a href="/minigames/">미니게임</a></li>
            <li><a href="/mypage/">{{user_nickname}}</a></li>
        </ul>
    </div>
</header>
<main>
    <div class="resourceoffice_container">
    </div>
</main>
<footer>
    <div class="join_category_container">
        <div class="join_category_box">
            <div class="join_category_title_container">
                <div class="join_category_btn_container"></div>
                <div class="join_category_title">신청하기</div>
                <div class="join_category_btn_container">
                    <div onclick="closeJoinCategoryContainer()" class="btn_close_join_category">X</div>
                </div>
            </div>
            <div class="join_category_content_container">
                <div class="join_category_content_row">
                    <div class="join_category_content_title">닉네임</div>
                    <div class="join_category_content_content">{{user_nickname}}</div>
                </div>
                <div class="join_category_content_row">
                    <div class="join_category_content_title">직업</div>
                    <div class="join_category_content_content">
                        <select name="join_category_class" id="join_category_class">
                            <option>{{user_class1}}</option>
                            <option>{{user_class2}}</option>
                            <option>{{user_class3}}</option>
                            <option>{{user_class4}}</option>
                            <option>{{user_class5}}</option>
                            <option>{{user_class6}}</option>
                        </select>
                    </div>
                </div>
                <div class="join_category_content_row">
                    <div class="join_category_content_title">레벨</div>
                    <div class="join_category_content_content">
                        <input type="text" name="join_category_level" id="join_category_level">
                    </div>
                </div>
                <div class="join_category_content_row">
                    <div class="join_category_content_title">메모</div>
                    <div class="join_category_content_content">
                        <input type="text" name="join_category_memo" id="join_category_memo">
                    </div>
                </div>
                <div class="join_category_content_row">
                    <div onclick="JoinCategory(event)" class="btn_join_category">신청하기</div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn_container">
        <i onclick="toggleAnnouncement()" class="btn_announcement bi bi-megaphone"></i>
    </div>
    <textarea class="announcement"  readonly></textarea>
</footer>
</body>
</html>
