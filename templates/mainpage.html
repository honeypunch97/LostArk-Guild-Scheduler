<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    favicon-->
    <link
      rel="shortcut icon"
      href="../static/img/favicon.ico"
      type="image/x-icon"
      sizes="16x16"
    />

    <!--  css link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/mainpage.css" />

    <!--    jqery-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--    jquery cookie-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
      integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--    ajax-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js"
      integrity="sha512-AqrEfeiUZBu9nWx7jHZlve8pPY3Mavhhwobv+pVxTSc10vpElmhFNDqe8DopVSvApKGfUrOQO3OshR8avd+pTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--    SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <!--    js load-->
    <script defer src="../static/js/mainpage.js"></script>

    <!--    google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!--    bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />

    <title>로아길스</title>
  </head>
  <body>
    <section class="sub_section"></section>
    <section id="main_section">
      <div class="item item_logo"><h1>로아길스</h1></div>
      <div class="item item_ad">
        <div class="slide_container">
          <ul class="slide_wrap">
            <li class="slide_item">
              <img src="../static/img/main_ad_1.png" alt="" />
            </li>
            <li class="slide_item">
              <img src="../static/img/main_ad_2.png" alt="" />
            </li>
            <li class="slide_item">
              <img src="../static/img/main_ad_3.png" alt="" />
            </li>
            <li class="slide_item">
              <img src="../static/img/main_ad_1.png" alt="" />
            </li>
          </ul>
        </div>
      </div>
      <div class="item item_login"></div>
      <div class="item item_guild"></div>
      <div class="item item_announcement">
        <h1 id="announcement_title">공지</h1>
        <textarea
          readonly
          name="announcement_content"
          id="announcement_content"
        ></textarea>
        <p id="announcement_comment"></p>
      </div>
      <div class="item item_loawa item_click">LOAWA</div>
      <div class="item item_officalwebsite item_click">로스트아크 공홈</div>
      <div class="item item_patchnote">
        <h1 id="patchnote_title">패치노트</h1>
        <div id="patchnote_content"></div>
      </div>
      <div class="item item_lostarkinven item_click">로스트아크 인벤</div>
      <div class="item item_icepang item_click">icepeng</div>
      <div class="item item_bynnark item_click">BynnArk</div>
      <div class="item item_integrationdiscord item_click">KorLARK</div>
      <div class="item item_questions"></div>
    </section>
    <section class="sub_section"></section>
    <footer>
      <div id="btn_container"></div>
      <div id="detail_patchnote_container">
        <div id="detail_patchnote_box">
          <div id="detail_patchnote_title">
            패치노트
            <div id="btn_close_detail_patchnote_container">
              <i class="bi bi-x-lg"></i>
            </div>
          </div>
          <div id="detail_patchnote_content"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
