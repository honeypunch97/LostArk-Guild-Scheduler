<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--    favicon-->
    <link rel="shortcut icon" href="../static/img/favicon.ico" type="image/x-icon" sizes="16x16">

    <!--  css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/menu.css">
    <link rel="stylesheet" href="../static/css/thisweeksch.css">
    <link rel="stylesheet" href="../static/css/footer.css">

    <!--    jqery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    jquery cookie-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
            integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    ajax-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.4/jquery.xdomainrequest.min.js"
            integrity="sha512-AqrEfeiUZBu9nWx7jHZlve8pPY3Mavhhwobv+pVxTSc10vpElmhFNDqe8DopVSvApKGfUrOQO3OshR8avd+pTw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!--    SweetAlert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>

    <!--    js load-->
    <script defer src="../static/js/thisweeksch.js"></script>

    <!--    google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!--    bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <title>LostArkGuildScheduler</title>
</head>
<body>
<header>
    <div id="header_container">
        <div class="mainlogo" data-membership={{user_membership}}
             data-email={{user_email}} data-nickname={{user_nickname}}
             data-class1={{user_class1}} data-class2={{user_class2}}
             data-class3={{user_class3}} data-class4={{user_class4}}
             data-class5={{user_class5}} data-class6={{user_class6}}>
            LostArkGuildScheduler
        </div>
        <ul id="header_list_container">
            <li><a href="/">이번주 일정</a></li>
            <li><a href="/nextweeksch/">다음주 일정신청</a></li>
            <li><a href="/resourceoffice/">인력사무소</a></li>
            <li><a href="/jobsearch/">구인구직</a></li>
            <li><a href="/anonymousboard/">대나무숲</a></li>
            <li><a href="/minigames/">미니게임</a></li>
            <li><a href="/mypage/">{{user_nickname}}</a></li>
        </ul>
    </div>
</header>
<main>
    <div class="table_schedule_container">
        <div class="table_schedule_column_wednesday table_schedule_column">
            <div class="table_schedule_title">수</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_thursday table_schedule_column">
            <div class="table_schedule_title">목</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_friday table_schedule_column">
            <div class="table_schedule_title">금</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_saturday table_schedule_column">
            <div class="table_schedule_title">토</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_sunday table_schedule_column">
            <div class="table_schedule_title">일</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_monday table_schedule_column">
            <div class="table_schedule_title">월</div>
            <div class="table_schedule_contents">
            </div>
        </div>
        <div class="table_schedule_column_tuesday table_schedule_column">
            <div class="table_schedule_title">화</div>
            <div class="table_schedule_contents">
            </div>
        </div>
    </div>
    <div class="category_schedule_container">
    </div>
</main>
<footer>
    <div class="btn_container">
        <i onclick="toggleAnnouncement()" class="btn_announcement bi bi-megaphone"></i>
        <i onclick="toggleView()" class="btn_toggleView bi bi-filter-square"></i>
    </div>
    <textarea class="announcement" readonly></textarea>
    <div class="detail_sch_container" data-id="">
        <div class="detail_sch_box">
            <div class="detail_sch_title">
                <div></div>
                <h1>세부 일정 보기</h1>
                <div>
                    <div onclick="detailSchCloseBtn()" class="btn_close">X</div>
                </div>
            </div>
            <div class="detail_sch_content">
                <div class="flex_row_box">
                    <div class="detail_sch_section detail_sch_item_section">
                        <div class="detail_sch_item_row">
                            <div class="detail_sch_item detail_sch_item_difficulty">
                                <div class="detail_sch_item_title">난이도</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                            <div class="detail_sch_item detail_sch_item_contentname">
                                <div class="detail_sch_item_title">컨텐츠</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                        </div>
                        <div class="detail_sch_item_row">
                            <div class="detail_sch_item detail_sch_item_gate">
                                <div class="detail_sch_item_title">관문</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                            <div class="detail_sch_item">
                                <div class="detail_sch_item_title"></div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                        </div>
                        <div class="detail_sch_item_row">
                            <div class="detail_sch_item detail_sch_item_day">
                                <div class="detail_sch_item_title">요일</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                            <div class="detail_sch_item detail_sch_item_time">
                                <div class="detail_sch_item_title">시간</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                        </div>
                        <div class="detail_sch_item_row">
                            <div class="detail_sch_item detail_sch_item_fixedparty">
                                <div class="detail_sch_item_title">고정팟</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                            <div class="detail_sch_item detail_sch_item_repeatsch">
                                <div class="detail_sch_item_title">반복일정</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                        </div>
                        <div class="detail_sch_item_row">
                            <div class="detail_sch_item detail_sch_item_memo">
                                <div class="detail_sch_item_title">메모</div>
                                <div class="detail_sch_item_content"></div>
                            </div>
                        </div>
                    </div>
                    <div class="detail_sch_section detail_sch_member_section">
                        <div class="detail_sch_member_row_title">
                            <div class="detail_sch_member_title">닉네임</div>
                            <div class="detail_sch_member_title">직업</div>
                        </div>
                    </div>
                </div>
                <div class="detail_sch_content_btn_box">

                </div>
            </div>
        </div>
    </div>
    <div class="join_sch_container">
        <div class="join_sch_box">
            <div class="join_sch_title">참여 직업 선택</div>
            <div class="join_sch_content">
                <div class="join_sch_row">
                    <div class="join_sch_item">닉네임</div>
                    <div class="join_sch_item">참여 직업</div>
                </div>
                <div class="join_sch_row">
                    <div class="join_sch_item"></div>
                    <div class="join_sch_item">
                        <select class="join_sch_class"></select>
                    </div>
                </div>
                <div onclick="detailSchJoinSchConfirm(event)" class="btn_join_sch_with_class">일정 참여</div>
            </div>
            <div onclick="CloseSelectClassBtn()" class="btn_close_join_sch">X</div>
        </div>
    </div>
</footer>
</body>
</html>
